<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <section>
            <form action="" method="get">
                <div>
                    <label for="full-name">Nome: </label>
                    <input type="text" name="Nome" id="full-name">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="Nome" id="email">
                </div>
                <div>
                    <input type="radio" name="Opções" id="option-1" checked> Opção 1
                    <input type="radio" name="Opções" id="option-2"> Opção 2
                    <input type="radio" name="Opções" id="option-3"> Opção 3
                    <input type="radio" name="Opções" id="option-4"> Opção 4
                </div>
                <div>
                    <span>Espaço para digitar a reposta:</span>
                    <textarea name="Resposta" id="answer" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="date">Data: </label>
                    <input type="date" name="Data" id="date">
                </div>
                <div>
                    <label for="agreement-1">
                        Concordo 1 <input type="checkbox" name="Concordo 1" id="agreement-1">
                    </label>
                </div>
                <div>
                    <label for="agreement-2">
                        Concordo 2 <input type="checkbox" name="Concordo 1" id="agreement-2">
                    </label>
                </div>
            </form>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
        </section>
    </main>
    <footer>
        <span>Todos os direitos reservados © <a href="https://betrybe.com" target="_blank">Trybe</a></span>
    </footer>
</body>

</html>
